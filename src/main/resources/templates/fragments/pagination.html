<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="pagination" class="text-center" th:if="${page != null and page.totalPages > 0}">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link"
               th:href="@{/mark/list(page=0,size=${param.size != null and !#lists.isEmpty(param.size) ? param.size[0] : null},searchText=${searchText})}">
                Primera
            </a>
        </li>

        <li class="page-item" th:if="${page.number - 1 >= 0}">
            <a class="page-link"
               th:href="@{/mark/list(page=${page.number - 1},size=${param.size != null and !#lists.isEmpty(param.size) ? param.size[0] : null},searchText=${searchText})}"
               th:text="${page.number}">
                1
            </a>
        </li>

        <li class="page-item active">
            <a class="page-link"
               th:href="@{/mark/list(page=${page.number},size=${param.size != null and !#lists.isEmpty(param.size) ? param.size[0] : null},searchText=${searchText})}"
               th:text="${page.number + 1}">
                1
            </a>
        </li>

        <li class="page-item" th:if="${page.number + 1 <= page.totalPages - 1}">
            <a class="page-link"
               th:href="@{/mark/list(page=${page.number + 1},size=${param.size != null and !#lists.isEmpty(param.size) ? param.size[0] : null},searchText=${searchText})}"
               th:text="${page.number + 2}">
                2
            </a>
        </li>

        <li class="page-item">
            <a class="page-link"
               th:href="@{/mark/list(page=${page.totalPages - 1},size=${param.size != null and !#lists.isEmpty(param.size) ? param.size[0] : null},searchText=${searchText})}">
                Ultima
            </a>
        </li>
    </ul>
</div>

</body>
</html>
