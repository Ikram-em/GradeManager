<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="nav">
    <a class="navbar-brand" th:href="@{/}">
        <img src="/images/student-48.png" alt="logo"/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
            aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/home}" th:text="#{nav.home}">Home</a>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="marksDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{nav.marks}">
                    Gestion de notas
                </a>
                <div class="dropdown-menu" aria-labelledby="marksDropdown">
                    <a class="dropdown-item" th:href="@{/mark/list}" th:text="#{nav.marks.list}">Ver notas</a>
                    <a class="dropdown-item" th:href="@{/mark/add}" th:text="#{nav.marks.add}"
                       sec:authorize="hasRole('PROFESSOR')">Agregar nota</a>
                </div>
            </li>

            <li id="users-menu" class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="userDropDown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestion de usuarios
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropDown">
                    <a class="dropdown-item" th:href="@{/user/add}">Agregar usuario</a>
                    <a class="dropdown-item" th:href="@{/user/list}">Ver usuarios</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="btnLanguage" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{language.change}">Idioma</span>
                </a>
                <div id="languageDropdownMenuButton" class="dropdown-menu dropdown-menu-right"
                     aria-labelledby="btnLanguage">
                    <a class="dropdown-item" id="btnEnglish" href="#" value="en">
                        <img th:src="@{/images/if_uk_flag.png}" alt="EN"
                             style="border: 0; float: left; margin-right: 15px"/>
                        <span th:text="#{language.en}">Ingles</span>
                    </a>
                    <a class="dropdown-item" id="btnSpanish" href="#" value="es">
                        <img th:src="@{/images/if_spain_flag.png}" alt="ES"
                             style="border: 0; float: left; margin-right: 15px"/>
                        <span th:text="#{language.es}">Espanol</span>
                    </a>
                </div>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/signup}">
                    <i class='fas fa-user-alt' style='font-size:16px'></i>
                    <span th:text="#{signup.message}">Registrate</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">
                    <i class='fas fa-sign-in-alt' style='font-size:16px'></i>
                    <span th:text="#{login.message}">Identificate</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">
                    <i class='fas fa-sign-out-alt' style='font-size:16px'></i>
                    <span>Desconectar</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
