<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Detalles del Departamento</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>

<div class="container mt-4" id="main-container">

    <!-- Logo y título -->
    <div class="text-center mb-4">
        <img src="/images/student-48.png" alt="logo"/>
        <h2 class="mt-3">Detalles del Departamento</h2>
    </div>

    <!-- Tarjeta Código -->
    <div class="card mb-3">
        <div class="card-header fw-bold">
            Código
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${department.code}">
                INF-01
            </p>
        </div>
    </div>

    <!-- Tarjeta Nombre -->
    <div class="card mb-3">
        <div class="card-header fw-bold">
            Nombre
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${department.name}">
                Departamento de Informática
            </p>
        </div>
    </div>

    <!-- Tarjeta Facultad -->
    <div class="card mb-3">
        <div class="card-header fw-bold">
            Facultad
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${department.faculty}">
                EII
            </p>
        </div>
    </div>

    <!-- Tarjeta Número de profesores -->
    <div class="card mb-4">
        <div class="card-header fw-bold">
            Número de profesores
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${department.professors}">
                120
            </p>
        </div>
    </div>

    <!-- Botones -->
    <div class="d-flex gap-2">
        <a th:href="@{/departments/edit/{id}(id=${department.id})}"
           class="btn btn-warning">
            Editar
        </a>

        <a th:href="@{/departments/delete/{id}(id=${department.id})}"
           class="btn btn-danger">
            Eliminar
        </a>

        <a th:href="@{/departments}"
           class="btn btn-secondary">
            Volver al listado
        </a>
    </div>

</div>

</body>
</html>
