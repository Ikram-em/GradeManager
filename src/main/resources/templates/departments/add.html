<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Agregar departamento</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>
<div class="container mt-4" id="main-container">

    <div class="text-center mb-4">
        <img src="/images/student-48.png" alt="logo"/>
        <h2 class="mt-3">Agregar departamento</h2>
    </div>

    <form method="post" th:action="@{/departments/add}" th:object="${department}">
        <div class="mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" id="code" th:field="*{code}" class="form-control" placeholder="INFO-120A" required/>
            <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
            <label for="faculty" class="form-label">Facultad</label>
            <input type="text" id="faculty" th:field="*{faculty}" class="form-control" required/>
            <span class="text-danger" th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></span>
        </div>

        <div class="mb-3">
            <label for="professors" class="form-label">Número de profesores</label>
            <input type="number" id="professors" th:field="*{professors}" class="form-control" min="1" required/>
            <span class="text-danger" th:if="${#fields.hasErrors('professors')}" th:errors="*{professors}"></span>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/departments}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
