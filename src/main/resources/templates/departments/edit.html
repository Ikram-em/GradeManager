<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Editar departamento</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>

<div class="container mt-4" id="main-container">

    <!-- Logo y título -->
    <div class="text-center mb-4">
        <img src="/images/student-48.png" alt="logo"/>
        <h2 class="mt-3">Editar departamento</h2>
    </div>

    <!-- Formulario -->
    <form method="post"
          th:action="@{/departments/edit/{id}(id=${department.id})}"
          class="form-horizontal">

        <!-- Código -->
        <div class="mb-3">
            <label for="code" class="form-label">
                Código
            </label>
            <input type="text"
                   id="code"
                   name="code"
                   class="form-control"
                   th:value="${department.code}"
                   required/>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">
                Nombre
            </label>
            <input type="text"
                   id="name"
                   name="name"
                   class="form-control"
                   th:value="${department.name}"
                   required/>
        </div>

        <!-- Facultad -->
        <div class="mb-3">
            <label for="faculty" class="form-label">
                Facultad
            </label>
            <input type="text"
                   id="faculty"
                   name="faculty"
                   class="form-control"
                   th:value="${department.faculty}"
                   required/>
        </div>

        <!-- Número de profesores -->
        <div class="mb-3">
            <label for="professors" class="form-label">
                Número de profesores
            </label>
            <input type="number"
                   id="professors"
                   name="professors"
                   class="form-control"
                   th:value="${department.professors}"
                   min="0"
                   required/>
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Guardar cambios
            </button>

            <a th:href="@{/departments/details(id=${department.id})}"
               class="btn btn-secondary">
                Cancelar
            </a>
        </div>

    </form>

</div>

</body>
</html>
