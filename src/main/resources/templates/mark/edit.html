<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Editar nota</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>

<div class="container mt-4" id="main-container">

    <!-- Logo y título -->
    <div class="text-center mb-4">
        <img src="/images/student-48.png" alt="logo"/>
        <h2 class="mt-3">Editar nota</h2>
    </div>

    <!-- Formulario -->
    <form method="post"
          th:action="@{/mark/edit/{id}(id=${mark.id})}"
          class="form-horizontal">

        <!-- Descripción -->
        <div class="mb-3">
            <label for="description" class="form-label">
                Descripción
            </label>
            <input type="text"
                   id="description"
                   name="description"
                   class="form-control"
                   th:value="${mark.description}"
                   placeholder="Ejemplo Ejercicio 1"
                   required/>
        </div>

        <!-- Puntuación -->
        <div class="mb-3">
            <label for="score" class="form-label">
                Puntuación
            </label>
            <input type="number"
                   id="score"
                   name="score"
                   class="form-control"
                   th:value="${mark.score}"
                   min="0"
                   max="10"
                   required/>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Usuario asociado</label>
            <input type="text"
                   id="user"
                   class="form-control"
                   th:value="${mark.user != null ? mark.user.fullName + ' (' + mark.user.dni + ')' : ''}"
                   readonly/>
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Guardar cambios
            </button>

            <a th:href="@{/mark/details/{id}(id=${mark.id})}"
               class="btn btn-secondary">
                Cancelar
            </a>
        </div>

    </form>

</div>

</body>
</html>
