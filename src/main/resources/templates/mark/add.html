<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <title>Agregar nota</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

  <!-- CSS propio -->
  <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>

<div class="container mt-4" id="main-container">

  <!-- Logo -->
  <div class="text-center mb-4">
    <img src="/images/student-48.png" alt="logo"/>
    <h2 class="mt-3">Agregar nota</h2>
  </div>

  <!-- Formulario -->
  <form method="post" th:action="@{/mark/add}">

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <input type="text"
             id="description"
             name="description"
             class="form-control"
             placeholder="Ejemplo: Ejercicio 1"
             required/>
    </div>

    <div class="mb-3">
      <label for="score" class="form-label">Puntuación</label>
      <input type="number"
             id="score"
             name="score"
             class="form-control"
             min="0"
             max="10"
             step="0.1"
             placeholder="Entre 0 y 10"
             required/>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Guardar
      </button>

      <a th:href="@{/mark/list}" class="btn btn-secondary">
        Cancelar
      </a>
    </div>

  </form>

</div>

</body>
</html>
