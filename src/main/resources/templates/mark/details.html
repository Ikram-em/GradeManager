<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Detalles de la nota</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>

<div class="container mt-4" id="main-container">

    <!-- Logo y título -->
    <div class="text-center mb-4">
        <img src="/images/student-48.png" alt="logo"/>
        <h2 class="mt-3">Detalles de la nota</h2>
    </div>

    <!-- Tarjeta Descripción -->
    <div class="card mb-3">
        <div class="card-header fw-bold">
            Descripción
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${mark.description}">
                Ejercicio 1
            </p>
        </div>
    </div>

    <!-- Tarjeta Puntuación -->
    <div class="card mb-4">
        <div class="card-header fw-bold">
            Puntuación
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${mark.score}">
                10
            </p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header fw-bold">
            Usuario
        </div>
        <div class="card-body">
            <p class="card-text"
               th:text="${mark.user != null ? mark.user.fullName + ' (' + mark.user.dni + ')' : 'Sin usuario'}">
                Usuario
            </p>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #sets.isEmpty(consultedList)}">
        <div class="card-header fw-bold">
            Ultimas notas consultadas en esta sesion
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="recentMark : ${consultedList}"
                th:if="${recentMark.id != mark.id}">
                <span>
                    <strong th:text="${recentMark.description}">Ejercicio 1</strong>
                    -
                    <span th:text="${recentMark.score}">10</span>
                </span>
                <a th:href="@{/mark/details/{id}(id=${recentMark.id})}" class="btn btn-sm btn-outline-primary">
                    Ver
                </a>
            </li>
        </ul>
    </div>

    <!-- Botones -->
    <div class="d-flex gap-2">
        <a th:href="@{/mark/edit/{id}(id=${mark.id})}"
           class="btn btn-warning">
            Editar
        </a>

        <a th:href="@{/mark/delete/{id}(id=${mark.id})}"
           class="btn btn-danger">
            Eliminar
        </a>

        <a th:href="@{/mark/list}"
           class="btn btn-secondary">
            Volver al listado
        </a>
    </div>

</div>

</body>
</html>
