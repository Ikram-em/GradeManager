


<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notaneitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="/images/student-48.png" alt="logo"/>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/mark/list">Ver Notas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mark/add">Agregar Nota</a>
            </li>
        </ul>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4" id="main-container">

    <h2>Detalles de la nota</h2>

    <div class="card">
        <div class="card-header">Descripción</div>
        <div class="card-body">
            <p class="card-text"
               th:text="${mark.description}">
                Ejercicio 1
            </p>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-header">Puntuación</div>
        <div class="card-body">
            <p class="card-text"
               th:text="${mark.score}">
                100
            </p>
        </div>
    </div>

    <br>

    <a href="/mark/list" class="btn btn-secondary">
        Volver al listado
    </a>

</div>

</body>
</html>
